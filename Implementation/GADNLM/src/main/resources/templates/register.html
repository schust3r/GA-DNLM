<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Website CSS style -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link
	href="https://fonts.googleapis.com/css?family=Pacifico&subset=latin-ext,vietnamese"
	rel="stylesheet">
<!-- Website Font style -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link rel="stylesheet" href="css/register.css">
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=latin-ext"
	rel="stylesheet">

<title>Create an account at GA-DNLM</title>
</head>

<body>
	<div class="container">

		<div class="col-sm-8 col-sm-offset-2 main">
			<div class="col-sm-6 left-side">
				<h1>
					GA<br>DNLM
				</h1>
				<p>Genetic algorithms applied to parameter calibration for
					DNLM-IFFT Filter.</p>
				<br>
				<p>Have an account?</p>
				<br> <a class="fb2" href="/login" style="margin-left: 5%;">Login
					to your account</a>
			</div>
			
			<!--col-sm-6-->
			<div class="col-sm-6 right-side">
				<h1>Registration</h1>

				<p>Fill in your details to create your account.</p>

				<form th:action="@{/register}" method="POST" class="form"
					th:object="${user}">
					
					<div class="form-group">
						<label for="username">Username</label> <input type="text"
							id="username" name="username" class="form-control">
					</div>
					
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							id="password" name="password" class="form-control">
					</div>
					
					<div class="form-group">
						<span th:text="${message}"></span>
					</div>
					
					<div class="text-xs-center">
						<button class="fb pull-right" type="submit">Register</button>
					</div>
					
				</form>

			</div>

			<!--/Form with header-->

		</div>
		<!--col-sm-6-->

	</div>
	<!--col-sm-8-->

	</div>
	<!--container-->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
